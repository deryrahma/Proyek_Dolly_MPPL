<!doctype html>
<html>
	<head>
		<title>Pie Chart</title>
		<script src="assets/js/Chart.js"></script>
		<style type="text/css">
			#menu a {
				text-decoration: none;
			}
			#menu a:hover { 
			    background-color: yellow;
			}
		</style>
	</head>
	<body>
		<table width="100%">
			<tr>
				<td width="30%" valign="top" id="menu">
					<ul>
						<li><a href="kelola.html">Mengelola Data</a></li>
						<li><a href="statistik.html">Melihat Statistik</a></li>
					</ul>
				</td>
				<td width="70%">
					<div id="canvas-holder">
						<canvas id="chart-area" width="300" height="300"/>
					</div>
				</td>
			</tr>
		</table>
	<script>

		var pieData = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData);
			};



	</script>
	</body>
</html>
